<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            border: 5px solid #4CAF50;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
        .form-group button:active {
            transform: translateY(0);
        }
        .error-message {
            color: red;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Quiz</h1>
        <form action="delete_test.php" method="post" onsubmit="return confirmDeletion()">
            <div class="form-group">
                <label for="test_id">Enter Test ID to Delete</label>
                <input type="text" id="test_id" name="test_id" required>
            </div>

            <div class="form-group">
                <button type="submit">Delete Quiz</button>
            </div>

            <div class="error-message" id="error-message"></div>
        </form>
    </div>
    <script>
        function confirmDeletion() {
            var testId = document.getElementById("test_id").value;
            var confirmation = confirm("Are you sure you want to delete the quiz with Test ID: " + testId + "? This action cannot be undone.");
            if (confirmation) {
                return true; 
            } else {
                return false; 
            }
        }
    </script>
</body>
</html>
