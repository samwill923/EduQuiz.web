<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .taskbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .taskbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .taskbar a:hover {
            background-color: #45a049;
        }
        .dashboard-container {
            padding: 40px;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .subject-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .subject-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .subject-item img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .subject-item:hover {
            transform: scale(1.1);
        }

        .footer-message {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
        }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }

        .logout-btn:active {
            transform: translateY(2px);
        }

    </style>
</head>
<body>
    <button class="logout-btn" onclick="window.location.href='html1.html'">Logout</button>
    <div class="taskbar">
        <a href="student_profile.php">View Profile</a>
    </div>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>

        <h2>Select a Subject to Take Test</h2>
        <div class="subject-container">
            <div class="subject-item" onclick="location.href='Maths.php'">
                <img src="maths.jpeg" alt="Mathematics">
                <p>Mathematics</p>
            </div>
            <div class="subject-item" onclick="location.href='Chemistry.php'">
                <img src="chemistry.jpeg" alt="Chemistry">
                <p>Chemistry</p>
            </div>
            <div class="subject-item" onclick="location.href='Physics.php'">
                <img src="physics.jpeg" alt="Physics">
                <p>Physics</p>
            </div>
            <div class="subject-item" onclick="location.href='Literature.php'">
                <img src="literature.jpg" alt="Literature">
                <p>Literature</p>
            </div>
            <div class="subject-item" onclick="location.href='Biology.php'">
                <img src="biology.jpg" alt="Biology">
                <p>Biology</p>
            </div>
        </div>
    </div>

    <div class="footer-message">
        <p>If you encounter any issues, please contact your instructor or admin.</p>
    </div>

</body>
</html>
